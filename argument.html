<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argument function</title>

</head>
<body>
    <h1>Passing Arguments to the Function</h1>
    <script type="text/javascript">
        function total(a,b,c)
        {
            var sum=a*(b+c);
            document.write("total="+sum);
        }
        document.write("The sum is calculated by passing arguments to the function<br>");
        total(4,5,6);
        
        </script>
</body>
</html>
